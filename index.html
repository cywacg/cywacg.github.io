    <script>
        // 获取所有背景图片
        const images = document.querySelectorAll('.background img');
        let currentIndex = 0;

        // 延迟使第一张图也有动画效果
        setTimeout(() => {
            images[currentIndex].classList.add('active'); // 延迟添加 active 类，启动动画
        }, 10);

        // 定时切换图片
        setInterval(() => {
            // 当前图片移除 active
            images[currentIndex].classList.remove('active');
            // 切换到下一张图片
            currentIndex = (currentIndex + 1) % images.length;
            // 下一张图片添加 active
            images[currentIndex].classList.add('active');
        }, 5000); // 每5秒切换一次
    </script>
